<!-- Script para destacar o item de menu ativo baseado na URL atual -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        highlightCurrentPage();
    });

    document.addEventListener('all-templates-loaded', function() {
        highlightCurrentPage();
    });
    
    // Função para destacar o item de menu correspondente à página atual
    function highlightCurrentPage() {
        // Obter caminho da URL atual
        const path = window.location.pathname;
        
        // Remover a classe "active" de todos os links
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.classList.remove('active');
            link.removeAttribute('aria-current');
        });
        
        // Adicionar a classe "active" ao link correspondente à página atual
        if (path === '/' || path === '/index.html') {
            document.querySelector('.navbar-nav .nav-link[href="/"]').classList.add('active');
            document.querySelector('.navbar-nav .nav-link[href="/"]').setAttribute('aria-current', 'page');
        } else {
            // Procurar o link que corresponda ao caminho atual
            document.querySelectorAll('.navbar-nav .nav-link, .navbar-nav .dropdown-item').forEach(link => {
                if (path.includes(link.getAttribute('href')) && link.getAttribute('href') !== '/') {
                    // Se for um item de dropdown, destacar também o dropdown pai
                    if (link.classList.contains('dropdown-item')) {
                        const dropdownParent = link.closest('.dropdown').querySelector('.nav-link');
                        dropdownParent.classList.add('active');
                    }
                    link.classList.add('active');
                }
            });
        }
    }
</script>
