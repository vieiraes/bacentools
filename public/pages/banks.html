<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Consulta de Bancos - BacenTools</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/js/config.js"></script>
    
    <!-- Importante: carregue o template-loader.js primeiro -->
    <script src="/js/template-loader.js"></script>
    
    <!-- Importante: carregar o Alpine.js somente após o template-loader -->
    <script>
        document.addEventListener('all-templates-loaded', function() {
            console.log('Carregando Alpine.js após templates');
            const script = document.createElement('script');
            script.src = "https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js";
            script.defer = true;
            document.head.appendChild(script);
        });
    </script>
</head>

<body>
    <!-- Template para a barra de navegação -->
    <div data-template="/components/navbar.html"></div>

    <div x-data="banksApp()" class="container mt-4">
        <h1 class="mb-4">Consulta de Bancos</h1>

        <!-- Conteúdo específico da página banks.html -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Buscar por ISPB</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ex: 00000000" x-model="ispbQuery">
                            <button class="btn btn-primary" type="button" @click="searchByIspb()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Buscar por Código COMPE</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ex: 001" x-model="codeQuery">
                            <button class="btn btn-primary" type="button" @click="searchByCode()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Buscar por Nome</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ex: Bradesco" x-model="nameQuery">
                            <button class="btn btn-primary" type="button" @click="searchByName()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-secondary" @click="resetSearch()">Ver Todos</button>
        </div>

        <div class="alert alert-info" x-show="loading">
            <div class="d-flex align-items-center">
                <div class="spinner-border text-primary me-2" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <span>Carregando dados...</span>
            </div>
        </div>

        <div class="alert alert-danger" x-show="error" x-text="error">
        </div>

        <!-- MUDANÇA CRUCIAL: Removido x-show que estava causando o bug -->
        <div class="table-responsive" x-show="!loading && !error && dataReady">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ISPB</th>
                        <th>Código COMPE</th>
                        <th>Nome</th>
                        <th>Nome Completo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- MUDANÇA CRUCIAL: Adicionado um x-if para garantir que banks exista antes de iterar -->
                    <template x-if="banks && banks.length > 0">
                        <template x-for="bank in banks" :key="bank.ispb || index">
                            <tr>
                                <td x-text="bank.ispb || 'N/A'"></td>
                                <td x-text="bank.code || 'N/A'"></td>
                                <td x-text="bank.name || 'N/A'"></td>
                                <td x-text="bank.fullName || 'N/A'"></td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>

        <div class="alert alert-info" x-show="!loading && !error && dataReady && banks.length === 0">
            Nenhum resultado encontrado com os critérios informados.
        </div>
        
        <!-- Indicador de carregando página -->
        <div id="page-loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando página...</span>
            </div>
            <p class="mt-2">Carregando página...</p>
        </div>
    </div>

    <!-- Template para o rodapé -->
    <div data-template="/components/footer.html"></div>

    <script>
        // O código Alpine.js específico para esta página
        function banksApp() {
            const apiUrl = window.CONFIG?.API_URL || 'http://localhost:3344';
            console.log("Inicializando banksApp, usando API URL:", apiUrl);
            
            // Esconder o indicador de carregamento da página
            setTimeout(() => {
                const pageLoading = document.getElementById('page-loading');
                if (pageLoading) pageLoading.style.display = 'none';
            }, 500);
            
            return {
                // Estado da aplicação
                banks: [],
                allBanks: [],
                loading: false,  // Iniciar como false para não mostrar dois indicadores de carregamento
                error: null,
                dataReady: false,
                ispbQuery: '',
                codeQuery: '',
                nameQuery: '',
                
                // Inicializar a aplicação
                init() {
                    console.log('Método init do banksApp executado');
                    this.fetchAllBanks();
                },
                
                resetSearch() {
                    console.log('Resetando busca...');
                    this.ispbQuery = '';
                    this.codeQuery = '';
                    this.nameQuery = '';
                    this.error = null;
                    this.dataReady = false;  // Resetar dataReady

                    this.fetchAllBanks();
                },

                async fetchAllBanks() {
                    console.log('Buscando todos os bancos...');
                    this.loading = true;
                    this.error = null;

                    // Importante: Redefina dataReady como false ao iniciar uma busca
                    this.dataReady = false;

                    try {
                        const url = `${apiUrl}/api/banks`;
                        console.log(`Enviando requisição para ${url}`);
                        const response = await fetch(url);

                        console.log('Status da resposta:', response.status);

                        if (!response.ok) {
                            throw new Error(`Falha ao carregar os dados (${response.status})`);
                        }

                        const data = await response.json();
                        console.log(`Dados recebidos: ${data.length} bancos`);

                        // Certifique-se de que data é um array
                        if (!Array.isArray(data)) {
                            throw new Error('Formato de dados inválido');
                        }

                        // Use Alpine $nextTick para garantir que as mudanças sejam processadas corretamente
                        this.$nextTick(() => {
                            // Primeiro defina loading como false
                            this.loading = false;

                            // Em seguida, atualize os arrays de dados
                            this.banks = data.map(bank => ({ ...bank }));  // Crie cópias dos objetos
                            this.allBanks = data.map(bank => ({ ...bank }));  // Crie cópias dos objetos

                            // Por último, indique que os dados estão prontos
                            this.dataReady = true;

                            console.log(`Arrays atualizados. Banks: ${this.banks.length}, AllBanks: ${this.allBanks.length}`);
                        });
                    } catch (err) {
                        console.error('Erro ao buscar bancos:', err);

                        this.$nextTick(() => {
                            this.loading = false;
                            this.error = 'Erro ao buscar dados dos bancos: ' + err.message;
                            this.dataReady = true;  // Os dados estão prontos (mesmo que seja um erro)
                        });
                    }
                },

                async searchByIspb() {
                    if (!this.ispbQuery.trim()) return;

                    console.log(`Buscando banco com ISPB: ${this.ispbQuery}`);
                    this.loading = true;
                    this.error = null;
                    this.dataReady = false;  // Resetar dataReady

                    try {
                        const url = `${apiUrl}/api/banks/ispb/${this.ispbQuery.trim()}`;
                        const response = await fetch(url);

                        console.log('Status da resposta:', response.status);

                        if (!response.ok) {
                            throw new Error(`Falha ao buscar banco (${response.status})`);
                        }

                        const data = await response.json();
                        console.log('Dados recebidos:', data);

                        this.$nextTick(() => {
                            this.loading = false;

                            if (data.message) {
                                this.error = data.message;
                            } else {
                                this.banks = [data];
                            }

                            this.dataReady = true;  // Os dados estão prontos
                        });
                    } catch (err) {
                        console.error('Erro na busca por ISPB:', err);

                        this.$nextTick(() => {
                            this.error = 'Erro na busca: ' + err.message;
                            this.loading = false;
                            this.dataReady = true;  // Os dados estão prontos (mesmo que seja um erro)
                        });
                    }
                },

                async searchByCode() {
                    if (!this.codeQuery.trim()) return;

                    console.log(`Buscando banco com código: ${this.codeQuery}`);
                    this.loading = true;
                    this.error = null;
                    this.dataReady = false;  // Resetar dataReady

                    try {
                        const url = `${apiUrl}/api/banks/code/${this.codeQuery.trim()}`;
                        const response = await fetch(url);

                        console.log('Status da resposta:', response.status);

                        if (!response.ok) {
                            throw new Error(`Falha ao buscar banco (${response.status})`);
                        }

                        const data = await response.json();
                        console.log('Dados recebidos:', data);

                        this.$nextTick(() => {
                            this.loading = false;

                            if (data.message) {
                                this.error = data.message;
                            } else {
                                this.banks = [data];
                            }

                            this.dataReady = true;  // Os dados estão prontos
                        });
                    } catch (err) {
                        console.error('Erro na busca por código:', err);

                        this.$nextTick(() => {
                            this.error = 'Erro na busca: ' + err.message;
                            this.loading = false;
                            this.dataReady = true;  // Os dados estão prontos (mesmo que seja um erro)
                        });
                    }
                },

                async searchByName() {
                    if (!this.nameQuery.trim()) return;

                    console.log(`Buscando bancos com nome: ${this.nameQuery}`);
                    this.loading = true;
                    this.error = null;
                    this.dataReady = false;  // Resetar dataReady

                    try {
                        const url = `${apiUrl}/api/banks/search?name=${encodeURIComponent(this.nameQuery.trim())}`;
                        const response = await fetch(url);

                        console.log('Status da resposta:', response.status);

                        if (!response.ok) {
                            throw new Error(`Falha ao buscar bancos (${response.status})`);
                        }

                        const data = await response.json();
                        console.log(`Encontrados ${data.length} bancos`);

                        this.$nextTick(() => {
                            this.loading = false;
                            this.banks = Array.isArray(data) ? data : [];
                            this.dataReady = true;  // Os dados estão prontos
                        });
                    } catch (err) {
                        console.error('Erro na busca por nome:', err);

                        this.$nextTick(() => {
                            this.error = 'Erro na busca: ' + err.message;
                            this.loading = false;
                            this.dataReady = true;  // Os dados estão prontos (mesmo que seja um erro)
                        });
                    }
                }
            };
        }
    </script>
</body>

</html>
